<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn đề kiểm tra ngẫu nhiên - VITALIGOAT </title>
    <script>
        window.onload = function() {
            // Danh sách link đến các Google Form
            const forms = [
                "https://docs.google.com/forms/d/1KUnWuRXK3KmsfjUv3K4AGX0rCKM5U9sEIY3axd1BNnE/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/1dEIqITJtEoLTyEQDRiyv7l1tENuy-IQbPNbQ4usLMiI/edit", // Thay bằng link Form 2
                "https://docs.google.com/forms/d/1cyCH9D_W138IMO60aBr69trc_tZ5omSqJ-jo4AmyvKU/edit"  // Thay bằng link Form 3
            ];

            // Chọn ngẫu nhiên một link
            const randomForm = forms[Math.floor(Math.random() * forms.length)];

            // Chuyển hướng người dùng
            window.location.href = randomForm;
        };
    </script>
</head>
<body>
    <h1>Đang chuyển hướng...</h1>
    <p>Nếu bạn không được chuyển hướng, hãy <a id="manualLink" href="#">bấm vào đây</a>.</p>
    <script>
        const forms = [
            "https://docs.google.com/forms/d/1KUnWuRXK3KmsfjUv3K4AGX0rCKM5U9sEIY3axd1BNnE/edit", // Thay bằng link Form 1
                "https://docs.google.com/forms/d/1dEIqITJtEoLTyEQDRiyv7l1tENuy-IQbPNbQ4usLMiI/edit", // Thay bằng link Form 2
                "https://docs.google.com/forms/d/1cyCH9D_W138IMO60aBr69trc_tZ5omSqJ-jo4AmyvKU/edit"  // Thay bằng link Form 3
        ];
        document.getElementById('manualLink').href = forms[Math.floor(Math.random() * forms.length)];
    </script>
</body>
</html>
